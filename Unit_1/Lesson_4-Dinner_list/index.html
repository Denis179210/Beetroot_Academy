<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shoping List</title>
	<link rel="icon" href="img/favicon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<article>
			<h1>CSS Diner Shopping List</h1>
			<h3>Let's go to the mail!</h2>
		</article>
	</header>
	<main>
		<form>
			<ul class="shopping-list">
				<li>
					<label>
						<input type="checkbox" value="A lot of picklers"> <span class="item1"> A lot of picklers</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" value="10 apples"> <span class="item2">10 apples</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" value="20 oranges"> <span class="item3">20 oranges</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" value="13 plates"> <span class="item4">13 plates</span> 
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" value="15 bentos"> <span class="item5">15 bentos</span> 
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" value="1 bottle of Sake ^_^"> <span class="item6">1 bottle of Sake ^_^</span> 
					</label>
				</li>
			</ul>
		</form>
	</main>
	<footer><h2>Bon appetit :)</h2></footer>
</body>
</html>
