<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML template</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body class="body">
	<main class="main">
			<input type="checkbox" id="first">
			<label for="first">
				<div class="coffee
							__animate">
					<p class="coffee_price">$2</p>
					<img src="img/bronze.png" class="coffee_image
													 __animate" alt="">
					<p class="coffee_type">Bronze</p>
					<p class="coffee_description">
						any cup of coffee <br>
						 until $3</p>
				</div>
			</label>
			<input type="checkbox" id="second">
			<label for="second">
				<div class="coffee
							__animate">
					<p class="coffee_price">$3</p>
					<img src="img/gold.png" class="coffee_image
												   __animate" alt="">
					<p class="coffee_type">Gold</p>
					<p class="coffee_description">
						any cup of coffee <br>
						 until $5</p>
				</div>
			</label>
			<input type="checkbox" id="third">
			<label for="third">		
				<div class="coffee
							__animate">
					<p class="coffee_price">$2.5</p>
					<img src="img/silver.png" class="coffee_image
													 __animate" alt="">
					<p class="coffee_type">Silver</p>
					<p class="coffee_description">
						any cup of coffee <br>
						 until $4</p>
				</div>
			</label>
	</main>
</body>
</html>
