<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML template</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>
<body class="body body_theme">
	<div class="product 
				body__product">
		<header class="header 
					   product__header">
			<div class="header__logo">
				<img src="img/logo.png" alt="" class="header__logo-image 
													  header__logo-image_position">
			</div>
		</header>
		<main class="main product__main">
			<div class="main__product-picture">
				<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan-Janoski-Max.png">
				<div class="main__color-choiser">
					<div class="main__color 
								main__color_generic main__color_purple">
								</div>
					<div class="main__color 
								main__color_generic main__color_white">
								</div>
					<div class="main__color 
								main__color_generic main__color_red">
								</div>
					<div class="main__color 
								main__color_generic main__color_whiteblue">
								</div>
				</div>
			</div>
			<div class="product-card main__product-card">

				<h1 class="product-card__product-name">Nike SB Stefan <br>
					Janoski Max
				</h1>

				<p class="product-card__product-description">Unisex Skateboarding Shoe</p>

				<div class="rating product-card__rating">
					<div class="rating__star rating__star_posittive"></div>
					<div class="rating__star rating__star_posittive"></div>
					<div class="rating__star rating__star_posittive"></div>
					<div class="rating__star "></div>
					<div class="rating__star "></div>
				</div>

				<div class="button-block product-card__button-block">
					<div class="button-block__button button-block__button_small"><span class="button-block__dropdown">Size</span></div>
					<div class="button-block__button button-block__button_small"><span class="button-block__dropdown">Qty</span></div>
					<div class="button-block__button button-block__button_big"><span class="button-block__dropdown">Add to card</span></div>
				</div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>
</html>
